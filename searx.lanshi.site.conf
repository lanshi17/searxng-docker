server {
    listen 443 ssl http2;
    server_name searx.lanshi.site;
    ssl_certificate /etc/letsencrypt/live/searx.lanshi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/searx.lanshi.site/privkey.pem;

    # 安全头增强
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # 启用基础认证保护整个站点
    #auth_basic "Restricted Access";
    #auth_basic_user_file /etc/nginx/conf.d/search.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 0;
    }

    location = /favicon.ico {
        alias /opt/searxng-docker/favicon.ico;
        log_not_found off;
        access_log off;
    }
}

# 强制跳转到 HTTPS
server {
    listen 80;
    server_name searx.lanshi.site;
    return 301 https://$host$request_uri;
}

